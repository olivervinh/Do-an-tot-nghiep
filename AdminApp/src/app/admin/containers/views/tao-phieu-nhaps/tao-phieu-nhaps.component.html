<button mat-button color="accent" style="float: left;" (click)="addphieu()">
    <mat-icon>add</mat-icon>
    <p style="display: inline-block;margin-top: 0.9vh;">Thêm</p>
</button>
<button mat-button color="warn" style="float: left;" (click)="exportGeneratePdf()"><!-- exports() -->
    <p style="display: inline-block;margin-top: 0.9vh;">Export pdf</p>
</button>
<div fxLayout fxLayoutAlign="center center" style="display: flex;justify-content: center;">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Tìm kiếm">
    </mat-form-field>
</div>
<table mat-table [dataSource]="service.dataSource" matSort class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="make-gold"> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="soChungTu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="make-gold"> Số chứng từ </th>
        <td mat-cell *matCellDef="let element"> {{element.soChungTu}} </td>
    </ng-container>
    <ng-container matColumnDef="tenNhaCungCap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="make-gold"> Tên nhà cung cấp </th>
        <td mat-cell *matCellDef="let element"> {{element.tenNhaCungCap}} </td>
    </ng-container>
    <ng-container matColumnDef="ngayTao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="make-gold"> Ngày tạo </th>
        <td mat-cell *matCellDef="let element"> {{element.ngayTao| date: 'dd-MM-yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="tongTien">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="make-gold"> Tổng tiền mà shop đã giao dịch </th>
        <td mat-cell *matCellDef="let element"> {{element.tongTien|number}} VNĐ </td>
    </ng-container>
    <ng-container matColumnDef="nguoiLapPhieu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="make-gold"> Người lập phiếu
            <ul></ul>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.nguoiLapPhieu}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="make-gold">Xem chi tiết, xóa</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="populateForm(element.id)" color="primary">
                <mat-icon>visibility</mat-icon>
            </button>
            <a mat-icon-button (click)="clickDelete(element.id)" color="warn">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
