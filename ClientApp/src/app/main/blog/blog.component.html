<section class="sec-blog bg0 p-t-60 p-b-90">
  <div class="container">
      <div class="p-b-66">
          <h3 class="ltext-105 cl5 txt-center respon1">
              Blogs
          </h3>
      </div>
      <div class="row">
          <div class="col-sm-6 col-md-4 p-b-40" *ngFor="let item of listblog">
              <div class="blog-item">
                  <div class="hov-img0">
                      <a href="blog-detail.html">
                          <img src="https://localhost:44302/Images/list-image-blog/{{item.image}}" alt="IMG-BLOG">
                      </a>
                  </div>
                  <div class="p-t-15">
                      <div class="stext-107 flex-w p-b-14">
                          <span class="m-r-3">
                              <span class="cl4">
                                  By
                              </span>
                              <span class="cl5">
                                  Nancy Ward
                              </span>
                          </span>
                          <span>
                              <span class="cl4">
                                  on
                              </span>
                              <span class="cl5">
                                  July 22, 2017
                              </span>
                          </span>
                      </div>
                      <h4 class="p-b-12">
                          <a href="blog-detail.html" class="mtext-101 cl2 hov-cl1 trans-04">
                              {{item.tieude}}
                          </a>
                      </h4>
                      <p class="stext-108 cl6">
                          {{item.noidung}}
                      </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
